{% for star in "12345" %}
<span title="{% if game.rating %}{{ game.rating }}/5{% endif %}">
    <span class="rating" data-rating="{{ star }}">
        {% if game.rating >= star|add:0 %}
            &#9733;
        {% else %}
            &#9734;
        {% endif %}
    </span>
    {% endfor %}
</span>
