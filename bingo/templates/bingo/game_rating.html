{% load i18n %}
{% for star in "12345" %}
<span title="{% if game.rating %}{{ game.rating }}/5{% endif %} ({% blocktrans count count=game.num_ratings %}{{count}} rating{% plural %}{{count}} ratings{% endblocktrans %})">
    <span class="rating" data-rating="{{ star }}">
        {% if game.rating >= star|add:0 %}
            &#9733;
        {% else %}
            &#9734;
        {% endif %}
    </span>
    {% endfor %}
</span>
